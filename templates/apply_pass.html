<!doctype html>
<html lang="en">
  <head>
    <title>Apply Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Apply for Bus Pass</h2>
      <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label>Route</label>
          <input name="route" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Duration</label>
          <select name="duration" class="form-select" onchange="updateAmount(this.value)">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Type</label>
          <select name="pass_type" class="form-select">
            <option value="Student">Student</option>
            <option value="Common">Common</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Amount: â‚¹<span id="amount">500</span></label>
          <input type="hidden" name="amount" id="amount_input" value="500">
        </div>
        <button type="submit" class="btn btn-success">Submit Application</button>
      </form>
      <a href="/dashboard" class="btn btn-link mt-3">Back to Dashboard</a>
    </div>

    <script>
      function updateAmount(duration) {
        const amount = duration === 'Yearly' ? 1000 : 500;
        document.getElementById('amount').innerText = amount;
        document.getElementById('amount_input').value = amount;
      }
    </script>
  </body>
</html>
