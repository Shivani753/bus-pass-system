<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Bus Pass</title>
</head>
<body>
    <h1>Apply for Bus Pass</h1>
    <form method="POST">
        <label>Start Date: <input type="date" name="start_date" required></label><br>
        <label>Expiry Date: <input type="date" name="expiry_date" required></label><br>
        <label>Pass Type: 
            <select name="pass_type" required>
                <option value="Student">Student</option>
                <option value="Regular">Regular</option>
                <option value="Monthly">Monthly</option>
            </select>
        </label><br>
        <label>Route: <input type="text" name="route" required></label><br>
        <label>Amount: <input type="number" name="amount" required></label><br>
        <button type="submit">Apply</button>
    </form>
</body>
</html>
